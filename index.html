<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered waste classification app for smart recycling">
  <meta name="keywords" content="waste classifier, recycling, AI, environment">
  <title>EcoSort ‚Äî Smart Waste Classifier</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
</head>
<body data-theme="default">
  
  <!-- Header -->
  <header id="topbar">
    <h1>üåç SMART WASTE CLASSIFIER</h1>
    <div class="stats-bar">
      <span id="totalClassified">Total: 0</span>
      <span id="recycleRate">Recyclable: 0%</span>
    </div>
  </header>

  <!-- Main Layout -->
  <main id="layout">
    
    <!-- Left Column: Camera/Upload -->
    <section id="leftCol">
      
      <!-- Monitor Display -->
      <div class="monitor">
        <div class="monitor-bezel">
          <div class="monitor-screen">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas" style="display:none"></canvas>
          </div>
          <div class="monitor-chin" id="modelStatus">‚è≥ Loading AI...</div>
        </div>
      </div>

      <!-- Camera Controls -->
      <div class="controls">
        <div class="hint">üì∏ Use Camera or Upload Image</div>
        <div class="btn-row">
          <button id="startBtn" title="Start camera">
            <span class="icon">üì∑</span> Start Camera
          </button>
          <button id="stopBtn" class="ghost" disabled title="Stop camera">
            <span class="icon">‚èπ</span> Stop
          </button>
          <button id="captureBtn" disabled title="Capture photo">
            <span class="icon">üì∏</span> Capture
          </button>
        </div>
        <div class="upload-row">
          <input id="uploadInput" type="file" accept="image/*" aria-label="Upload image">
          <button id="uploadBtn" title="Upload image from device">
            <span class="icon">üìÅ</span> Upload Image
          </button>
        </div>
      </div>

      <!-- History Section -->
      <div class="history-section">
        <h3>üìú Recent Classifications</h3>
        <div id="historyList" class="history-list">
          <p class="empty-state">No classifications yet</p>
        </div>
        <button id="clearHistoryBtn" class="ghost" style="margin-top:10px">Clear History</button>
      </div>

    </section>

    <!-- Right Column: Results -->
    <aside id="rightCol">
      
      <!-- Item Card -->
      <div class="result-card" id="itemCard">
        <div class="thumb">
          <img id="itemImg" src="" alt="Item preview">
        </div>
        <div class="meta">
          <div id="itemLabel">Item: ‚Äî</div>
          <div id="itemConf" class="muted">Confidence: ‚Äî</div>
        </div>
      </div>

      <!-- Arrow Animation -->
      <div id="arrow" role="presentation">‚¨á</div>

      <!-- Bin Card -->
      <div class="result-card" id="binCard">
        <div class="bin-outer">
          <!-- Bin Lid -->
          <div class="bin-lid closed" id="binLid">
            <div class="lid-top"></div>
            <div class="lid-hinge"></div>
          </div>

          <!-- Bin Body -->
          <div class="bin-body" id="binBody">
            <div class="bin-inner">
              <svg viewBox="0 0 120 80" class="bin-doodle" aria-hidden="true">
                <path d="M8 48 L36 32 L36 64 Z" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                <path d="M36 32 L84 32" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                <rect x="88" y="26" width="10" height="28" rx="1" fill="none" stroke="#fff" stroke-width="2"/>
                <rect x="90" y="18" width="6" height="8" rx="1" fill="none" stroke="#fff" stroke-width="2"/>
                <path d="M54 54 C60 56, 68 62, 64 68 C60 74, 52 76, 46 72 C40 68, 42 60, 48 58 Z" fill="none" stroke="#fff" stroke-width="2"/>
              </svg>
            </div>
          </div>

          <!-- Bin Wheels -->
          <div class="bin-footer">
            <div class="bin-wheel"></div>
            <div class="bin-wheel"></div>
          </div>
        </div>

        <!-- Bin Info -->
        <div class="meta">
          <div id="binLabel">Bin: ‚Äî</div>
          <div id="binAdvice" class="muted">Advice: ‚Äî</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-row">
        <button id="sendBtn" disabled title="Classify the captured image">
          <span class="icon">üîç</span> Classify
        </button>
        <button id="clearBtn" class="ghost" title="Clear current selection">
          <span class="icon">üóëÔ∏è</span> Clear
        </button>
      </div>

      <!-- Stats Card -->
      <div class="stats-card">
        <h4>üìä Your Impact</h4>
        <div class="stat-item">
          <span>Total Items:</span>
          <strong id="statTotal">0</strong>
        </div>
        <div class="stat-item">
          <span>Recyclable:</span>
          <strong id="statRecyclable">0</strong>
        </div>
        <div class="stat-item">
          <span>Organic:</span>
          <strong id="statOrganic">0</strong>
        </div>
        <div class="stat-item">
          <span>Hazardous:</span>
          <strong id="statHazardous">0</strong>
        </div>
      </div>

    </aside>

  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast" role="alert"></div>

  <!-- Scripts -->
  <script type="module" src="app.js"></script>
  <script type="module"> scr="camera.js"</script>
  <script type="module"> scr="animations.js"</script>
  <script type="module"> scr="classifier.js"</script>
  <script type="module"> scr="storage.js"</script>


</body>
</html>
